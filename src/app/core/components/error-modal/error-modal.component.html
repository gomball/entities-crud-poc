<div class="modal-header">
  <h5 class="modal-title">
    <span class="fas fa-exclamation-triangle"></span>
    {{'error' | translate}}
  </h5>
  <button type="button" class="close" aria-label="Close" (click)="close(true)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>{{errorKey | translate}}</span>
  <div class="stack-trace mt-1 mb-2 p-2 mw-100 border border-gray bg-light">{{stackTrace}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close(true)">{{'accept' | translate}}</button>
</div>
