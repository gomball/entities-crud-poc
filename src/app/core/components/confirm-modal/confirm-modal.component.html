<div class="modal-header">
  <h5 class="modal-title">
    <span class="fas fa-question-circle"></span>
    {{title}}
  </h5>
  <button type="button" class="close" aria-label="Close" (click)="close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>{{message}}</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close(true)">{{'accept' | translate}}</button>
  <button type="button" class="btn btn-outline-dark" (click)="close(false)">{{'cancel' | translate}}</button>
</div>
