<div class="modal-header">
  <h4 class="modal-title">{{'results' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-xs table-hover">
    <colgroup>
      <col style="width: 30%;">
      <col style="width: 70%;">
    </colgroup>
    <thead>
    <tr>
      <th>{{properties[0] | translate}}</th>
      <th>{{properties[1] | translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td (click)="close(item)">{{item[properties[0]]}}</td>
      <td>{{item[properties[1]]}}</td>
    </tr>
    </tbody>
  </table>
</div>
