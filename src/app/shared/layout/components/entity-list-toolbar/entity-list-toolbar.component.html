<div class="container-fluid py-2">
  <div class="row">
    <div class="col-auto">
      <div class="btn-group main-actions">
        <button [show]="enableCreation"
                type="button" class="btn btn-green"
                [disabled]="false"
                (click)="onCreate()">
          <span class="fas fa-plus"></span>
        </button>
        <button type="button" class="btn btn-blue"
                (click)="onSearch()">
          <span class="fas fa-search"></span>
        </button>
      </div>

      <div class="btn-group main-actions">
        <ng-content select="button[entity-list-additional-button]"></ng-content>
      </div>
    </div>

    <div class="col">
      <ng-content select="[entity-list-server-filters]"></ng-content>
    </div>

  </div>
</div>
