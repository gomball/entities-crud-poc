<div class="container-fluid">
  <div class="row justify-content-start grid-toolbar" [style.height.px]="xcs.config.viewportLayout.gridToolbarHeight">
    <div class="col-2">
      <ecp-select ecpCoreControlLayout  size="sm" layout="none"
                  [(ngModel)]="gridStateName" (ngModelChange)="applyState($event)"
                  [collection]="gridStateNames" [translateDescription]="false"></ecp-select>
    </div>
    <div class="col-auto">
      <div class="btn-group" ecpCoreControlLayout size="sm">
        <button class="btn btn-outline-secondary" (click)="saveState()" [ngbTooltip]="'save' | translate" >
          <span class="fas fa-save"></span>
        </button>
        <button class="btn btn-outline-secondary" (click)="removeState()" [disabled]="!gridStateName" [ngbTooltip]="'delete' | translate">
          <span class="far fa-trash-alt"></span>
        </button>
      </div>

      <div class="btn-group" ecpCoreControlLayout size="sm">
        <button class="btn btn-outline-secondary" [ngbTooltip]="'exportToExcel' | translate" >
          <span class="far fa-file-excel"></span>
        </button>
        <button class="btn btn-outline-secondary" [ngbTooltip]="'exportToCsv' | translate">
          <span class="fas fa-table"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-bootstrap"
                 [gridOptions]="gridOptions"
                 [rowData]="data"></ag-grid-angular>
